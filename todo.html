<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do App with User Avatar</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg-gradient: linear-gradient(135deg, #014d40, #00796b);
  --text-color: #ffffff;
  --card-bg: rgba(255, 255, 255, 0.15);
  --button-bg: rgba(255, 255, 255, 0.3);
  --button-text: #ffffff;
  --glow-color: #0ff;
}

body.light-mode {
  --bg-gradient: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  --text-color: #222;
  --card-bg: rgba(255, 255, 255, 0.7);
  --button-bg: #333;
  --button-text: white;
  --glow-color: #00aaff;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg-gradient);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: all 0.5s ease;
}

/* User Section with Avatar */
.user-section {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 90%;
  max-width: 500px;
  margin-top: 20px;
  margin-bottom: 20px;
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  border-radius: 10px;
  padding: 12px 16px;
  box-shadow: 0 0 12px rgba(0,0,0,0.2);
}

.user-info {
  display: flex;
  align-items: center;
  font-size: 1.1rem;
  font-weight: 500;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
  object-fit: cover;
  border: 2px solid var(--text-color);
}

.edit-user {
  border: none;
  background: var(--button-bg);
  color: var(--button-text);
  border-radius: 6px;
  padding: 6px 12px;
  cursor: pointer;
  transition: 0.3s ease;
}

.edit-user:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px var(--glow-color);
}

/* Title */
h1 {
  margin-top: 15px;
  font-size: 2rem;
  font-weight: 600;
  text-shadow: 0 0 10px rgba(0,0,0,0.3);
}

/* Theme Toggle */
.toggle-container {
  position: relative;
  width: 70px;
  height: 34px;
  margin: 20px auto;
  background: var(--button-bg);
  border-radius: 50px;
  border: 1px solid rgba(255,255,255,0.3);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
}

.toggle-ball {
  position: absolute;
  top: 3px;
  left: 3px;
  width: 28px;
  height: 28px;
  background: var(--button-text);
  border-radius: 50%;
  transition: all 0.4s ease;
}

body.light-mode .toggle-ball {
  transform: translateX(36px);
}

/* Input container */
.input-container {
  display: flex;
  gap: 10px;
  width: 90%;
  max-width: 450px;
  margin-bottom: 20px;
}

#todoInput {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: var(--card-bg);
  color: var(--text-color);
  font-size: 15px;
}

#addButton {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: var(--button-bg);
  color: var(--button-text);
  font-weight: 600;
  cursor: pointer;
}

#addButton:hover {
  transform: scale(1.05);
}

/* To-Do List */
#todoList {
  list-style: none;
  padding: 0;
  width: 90%;
  max-width: 450px;
}

#todoList li {
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  border-radius: 10px;
  padding: 12px 16px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

#todoList li.completed span {
  text-decoration: line-through;
  opacity: 0.6;
}

.btn-container {
  display: flex;
  gap: 8px;
}

.complete-btn, .delete-btn {
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 12px;
  cursor: pointer;
  background: var(--button-bg);
  color: var(--button-text);
}

.complete-btn:hover {
  background: #4caf50;
}

.delete-btn:hover {
  background: #f44336;
}
</style>
</head>
<body>
  <!-- User Section -->
  <div class="user-section">
    <div class="user-info">
      <img id="userAvatar" src="" alt="Avatar" class="avatar" />
      <span id="userGreeting">Hello, Guest üëã</span>
    </div>
    <div>
      <button class="edit-user" id="editUserBtn">Edit Name</button>
      <button class="edit-user" id="changeAvatarBtn">Change Avatar</button>
    </div>
  </div>

  <h1>My To-Do List</h1>

  <!-- Theme Toggle -->
  <div class="toggle-container" id="themeToggle">
    <span>‚òÄÔ∏è</span>
    <span>üåô</span>
    <div class="toggle-ball"></div>
  </div>

  <!-- Input -->
  <div class="input-container" id="inputContainer">
    <input type="text" id="todoInput" placeholder="Enter a new task..." />
    <button id="addButton">Add</button>
  </div>

  <!-- To-Do List -->
  <ul id="todoList"></ul>

  <script>
    const todoInput = document.getElementById('todoInput');
    const addButton = document.getElementById('addButton');
    const todoList = document.getElementById('todoList');
    const themeToggle = document.getElementById('themeToggle');
    const userGreeting = document.getElementById('userGreeting');
    const editUserBtn = document.getElementById('editUserBtn');
    const changeAvatarBtn = document.getElementById('changeAvatarBtn');
    const userAvatar = document.getElementById('userAvatar');

    // Load user name
    let userName = localStorage.getItem('userName') || '';
    function updateUserGreeting() {
      userGreeting.textContent = userName ? `Welcome back, ${userName}! üëã` : 'Hello, Guest üëã';
    }
    updateUserGreeting();

    editUserBtn.addEventListener('click', () => {
      const newName = prompt('Enter your name:', userName);
      if (newName !== null) {
        userName = newName.trim();
        localStorage.setItem('userName', userName);
        updateUserGreeting();
      }
    });

    // Load avatar
    let avatarSrc = localStorage.getItem('avatarSrc') || 'https://i.pravatar.cc/150?img=3';
    userAvatar.src = avatarSrc;

    changeAvatarBtn.addEventListener('click', () => {
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.click();

      fileInput.onchange = () => {
        const file = fileInput.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          avatarSrc = reader.result;
          userAvatar.src = avatarSrc;
          localStorage.setItem('avatarSrc', avatarSrc);
        };
        reader.readAsDataURL(file);
      };
    });

    // Load tasks
    const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
    savedTasks.forEach((task) => renderTask(task.text, task.completed));

    function addTodo() {
      const taskText = todoInput.value.trim();
      if (!taskText) return alert('Please enter a task!');
      renderTask(taskText, false);
      saveTasks();
      todoInput.value = '';
    }

    function renderTask(text, completed) {
      const li = document.createElement('li');
      if (completed) li.classList.add('completed');
      const span = document.createElement('span');
      span.textContent = text;

      const btnContainer = document.createElement('div');
      btnContainer.classList.add('btn-container');

      const completeBtn = document.createElement('button');
      completeBtn.classList.add('complete-btn');
      completeBtn.textContent = '‚úì';
      completeBtn.addEventListener('click', () => {
        li.classList.toggle('completed');
        saveTasks();
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('delete-btn');
      deleteBtn.textContent = '‚úï';
      deleteBtn.addEventListener('click', () => {
        li.remove();
        saveTasks();
      });

      btnContainer.append(completeBtn, deleteBtn);
      li.append(span, btnContainer);
      todoList.appendChild(li);
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('#todoList li').forEach(li => {
        tasks.push({
          text: li.querySelector('span').textContent,
          completed: li.classList.contains('completed')
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Theme toggle
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') document.body.classList.add('light-mode');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    addButton.addEventListener('click', addTodo);
    todoInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') addTodo();
    });
  </script>
</body>
</html>
